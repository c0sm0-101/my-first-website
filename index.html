<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Interactive Background -->
  <div class="background"></div>
  
  <!-- Main Content Container -->
  <div class="container">
    <!-- Typing Animation for Welcome -->
    <h1 id="welcome-text" class="typing-animation"></h1>
    
    <p class="intro-text">Click the button below to explore the magic of JavaScript!</p>
    
    <!-- User Input & Custom Greeting -->
    <input type="text" id="userName" placeholder="Enter your name" />
    <button id="greet-btn">Greetings!</button>
    <p id="greetingMessage"></p>
    
    <!-- Random Quote Generator -->
    <button id="quote-btn">Get Quote</button>
    <p id="quote"></p>
    
    <button id="change-text-btn" onclick="changeText()">Click Me</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
